<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ListaVIP - Alterar Convidado</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<hr/>
	<form action="/alterar" method="post">
		<input id="id" name="id" th:value="${convidado.id}" type="hidden"/>
		<div class="form-group">
			<label for="nome">Nome</label> 
			<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" th:value="${convidado.nome}"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label> 
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${convidado.email}"/>
		</div>
		<div class="form-group">
			<label for="telefone">Telefone</label> 
			<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" th:value="${convidado.telefone}"/>
		</div>
		<button type="submit" class="btn btn-success">Alterar</button>
	</form>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
